<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Авторизация
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Авторизация</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Логин</ion-label>
      <ion-input type="text" #login>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Пароль</ion-label>
      <ion-input type="password" #pass>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="auth(login.value, pass.value)">
        Вход
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
